<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editor Keyboard Shortcuts</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-8 is-offset-2">
                        <h5 style="text-align: center">Getting to know these shortcuts will make your editing faster</h5>
                        <div class="row shortcutRows">
                            <div class="col-md-6"><span class=" LengthyKeystrokeKey pull-right">TAB</span></div>
                            <div class="col-md-6 shortcuts"><span class="ShortcutsEx">Pause in current word</span></div>
                        </div>
                        <div class="row shortcutRows">
                            <div class="col-md-6">
                                <div class="pull-right">
                                    <span class=" LengthyKeystrokeKey">TAB</span> + <span class=" LengthyKeystrokeKey">ENTER</span>
                                </div>
                            </div>
                            <div class="col-md-6 shortcuts"><span class="ShortcutsEx">Play</span></div>
                        </div>
                        <div class="row shortcutRows">
                            <div class="col-md-6">
                                <div class="pull-right">
                                    <span class=" LengthyKeystrokeKey">TAB</span> + <span class=" LengthyKeystrokeKey">Left Arrow</span>
                                </div>
                            </div>
                            <div class="col-md-6 shortcuts"><span class="ShortcutsEx">Move to previous word</span></div>
                        </div>
                        <div class="row shortcutRows">
                            <div class="col-md-6">
                                <div class="pull-right">
                                    <span class=" LengthyKeystrokeKey">TAB</span> + <span class=" LengthyKeystrokeKey">Right Arrow</span>
                                </div>
                            </div>
                            <div class="col-md-6 shortcuts"><span class="ShortcutsEx">Move to next word</span></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<div class="modal-footer">
</div>
